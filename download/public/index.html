<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <title>Project Backup</title>
</head>

<body>
  <div class="container">
    <div class="inner-container">
      <div class="image-container">
        <img src="./desktop.jpg" alt="Computer desktop illustration">
      </div>
      <h1>Go ahead, save your work!</h1>
      <hr>
      <form method="GET" action="/download/zip">
        <button>Backup</button>
      </form>
      <div class="loading-container hide">
        <p>Your file will be downloaded shortly!</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
